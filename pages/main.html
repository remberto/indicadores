<div ng-controller="graficasController">	        
<!-- Page Heading -->
                <div class="row">
		  <!--
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Cuadros de Mando <small>Estadisticas</small>
                        </h1>                        
                    </div>
		    -->
                    <div class="col-lg-12">
		      <div class="form-group">
			<label>Gesti&oacute;n</label>
			<select id="Gestion" class="form-control" ng-change="selectGestion(reporte_padron.id, reporte_recaudacion.id, reporte_deuda.id, gestion.id)" ng-model="gestion" ng-options="value as value.descripcion for (key, value) in gestiones">
			</select>
		      </div>
		    </div>
                </div>
                <!-- /.row -->

                
                <!-- /.row -->
		
                <div class="row">
                    <div class="col-lg-4 col-md-12">
                        <div class="panel panel-primary">
                          <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-user fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div id="nro_contribuyentes" class="huge">{{ padron.series[0].y }}</div>
                                        <div>Nro. de Contribuyentes</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#padron">
                                <div class="panel-footer">
                                    <span class="pull-left">Ver Detalles</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>                    
                    <div class="col-lg-4 col-md-12">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-dollar fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div id="monto_recaudado" class="huge">{{ recaudacion.series[0].y }}</div>
                                        <div>Monto Recaudado</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#recaudaciones">
                                <div class="panel-footer">
                                    <span class="pull-left">Ver Detalles</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-info-circle fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div id="nro_deudores" class="huge">{{ deuda.series[0].y }}</div>
                                        <div>Contribuyentes Deudores</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#deudas">
                                <div class="panel-footer">
                                    <span class="pull-left">Ver Detalles</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Graficas</h3>
                            </div>
                            <div class="panel-body">
                              <div class="col-lg-4">
				<div class="form-group">
				  <label>Reporte</label>
				  <select id="Reporte_Padron" class="form-control" ng-change="selectReportePadron(reporte_padron.id, gestion.id)" ng-model="reporte_padron" ng-options="value as value.titulo for (key, value) in reportes_padron">
				  </select>
				</div>
				<highchart id="padron" config="chartPadron" style="width=100%; height=400px;" ></highchart>	
				<div ui-grid="gridPadron" class="grid" ui-grid-resize-columns></div>
			      </div>
			      <div class="col-lg-4">
				<div class="form-group">
				  <label>Reporte</label>
				  <select id="Reporte_Recaudacion" class="form-control" ng-change="selectReporteRecaudacion(reporte_recaudacion.id, gestion.id)" ng-model="reporte_recaudacion" ng-options="value as value.titulo for (key, value) in reportes_recaudacion">
				  </select>
				</div>
				<highchart id="recaudacion" config="chartRecaudacion" style="width=100%; height=400px;" ></highchart>
				<div ui-grid="gridRecaudacion" class="grid" ui-grid-resize-columns></div>
                                  
			      </div>
			      <div class="col-lg-4">
				<div class="form-group">
				  <label>Reporte</label>
				  <select id="Reporte_Deuda" class="form-control" ng-change="selectReporteDeuda(reporte_deuda.id, gestion.id)" ng-model="reporte_deuda" ng-options="value as value.titulo for (key, value) in reportes_deuda">
				  </select>
				</div>
				<div style="width=100%; height=400px; text-align=center;">
				<highchart id="deuda" config="chartDeuda" style="width=100%; height=400px; text-align=center;" ></highchart>	
				</div>
				<div ui-grid="gridDeuda" class="grid" ui-grid-resize-columns></div>
				
			      </div>
                           </div>
                        </div>
                    </div>
                </div>
</div>
                <!-- /.row -->
